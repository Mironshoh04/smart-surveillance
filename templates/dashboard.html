<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-8 text-gray-800">
    <h1 class="text-3xl font-bold mb-6">📊 Surveillance Analytics Dashboard</h1>
    <div class="grid gap-4 grid-cols-1 md:grid-cols-3 text-center">
        <div class="p-6 border rounded shadow">
            <h2 class="text-xl font-semibold">👥 Total People Today</h2>
            <p class="text-3xl text-blue-600">{{ stats.people_today }}</p>
        </div>
        <div class="p-6 border rounded shadow">
            <h2 class="text-xl font-semibold">🚨 Alerts Triggered</h2>
            <p class="text-3xl text-red-600">{{ stats.alerts }}</p>
        </div>
        <div class="p-6 border rounded shadow">
            <h2 class="text-xl font-semibold">🕒 Peak Hour</h2>
            <p class="text-3xl text-green-600">{{ stats.peak_hour }}</p>
        </div>
    </div>
    <div class="mt-6">
        <a href="/" class="text-blue-500 underline">← Back to Live Feed</a>
    </div>
</body>
</html>
