<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Surveillance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center p-6">
    <img src="/static/logo.png" alt="Logo" class="mx-auto w-32 mb-4">
    <h1 class="text-2xl font-bold mb-4">Smart Rotating Surveillance System</h1>
    <div class="flex justify-center">
        <img src="/video" class="rounded shadow-lg w-[720px]">
    </div>
    <div id="alert-box" class="mt-4 text-red-600 font-semibold">
        Loading alerts...
    </div>

    <script>
        async function fetchAlerts() {
            const res = await fetch('/alert');
            const text = await res.text();
            document.getElementById("alert-box").innerText = text || "No alerts";
        }

        setInterval(fetchAlerts, 1000);  // refresh every 1 sec
        fetchAlerts();
    </script>
    <p class="mt-4 text-gray-600">Live stream powered by YOLOv8</p>
</body>
</html>
